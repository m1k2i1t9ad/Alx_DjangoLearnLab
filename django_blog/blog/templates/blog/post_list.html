{% extends "blog/base.html" %} {% block content %}
<header>
  <nav>
    <ul>
      <li><a href="{% url 'blog:home' %}">Home</a></li>
      <li><a href="{% url 'blog:post-create' %}">New Post</a></li>
    </ul>
  </nav>
</header>

<div class="content">
  <h2>Blog Posts</h2>
  <ul>
    {% for post in posts %}
    <li>
      <a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a>
      <p>{{ post.content|truncatewords:30 }}</p>
    </li>
    {% endfor %}
  </ul>
</div>

<footer>
  <p>&copy; {{ current_year }} Your Blog Name</p>
</footer>
{% endblock %}
